<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
        
        body {
            background-color: hsl(217, 54%, 11%);
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body>
    <main>
        <div class=" d-flex align-items-center justify-content-center vh-100">
            <div class="card" style="width: 18rem; background-color: hsl(216, 50%, 16%); padding: 16px; border-radius: 15px; ">
                <img src="images\image-equilibrium.jpg" alt="Equilibrium Icon" class="card-img-top" style="border-radius: 15px;">
                <div class="card-body" style="padding: 16px 8px 16px 8px;">
                    <h5 class="card-title" style="font-size: 18px; color: white; font-weight: 600;">Equilibrium #3429</h5>
                    <p class="card-text" style="font-size: 15px; color: hsl(215, 51%, 70%);">Our Equilibrium collection promotes balance and calm.
                    </p>
                    <div class="d-flex justify-content-between">
                        <div style="color: hsl(178, 100%, 50%);"><img src="images\icon-ethereum.svg" alt="Etherium Icon"> 0.041ETH
                        </div>
                        <div style="color: hsl(215, 51%, 70%);">
                            <img src="images\icon-clock.svg " alt="Clock Icon "> 3 days left
                        </div>
                    </div>
                </div>
                <ul class="list-group list-group-flush" style="border-top-color:hsl(215, 51%, 70%);  padding-top: 10px; ">
                    <li class="list-group-item " style="background-color:hsl(216, 50%, 16%); color: hsl(215, 51%, 70%); font-size: 15px;"> <img src=" images\image-avatar.png " alt="Avatar Image " style="height: 30px; border: 1px solid white; border-radius: 30px; margin-right: 5px;"> Creation of <span style="color: white;">Jules Wyvern</span></li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution " style="color: white;">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Makia98">Makia Henderson</a>.
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3 " crossorigin="anonymous "></script>

</body>

</html>
